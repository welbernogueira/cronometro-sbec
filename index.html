<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Genos&display=swap"
      rel="stylesheet"
    />

    <script src="./src/javascript/script-cro01.js" type="module"></script>
    <script src="./src/javascript/script-cro02.js" type="module"></script>
    <script src="./src/javascript/script-cro03.js" type="module"></script>
    <title>StopWatch</title>
  </head>
  <body>
    <div class="stopwatch" id="stopwatch1">
      <h2 class="crono-title">
        Tempo Total <br />
        de Partida
      </h2>
      <h2 class="timer" id="timer1">00:00:00:00</h2>
      <div class="actions" id="actions1">
        <button id="reset1">
          <i class="fa-solid fa-rotate"></i>
        </button>
        <button id="power1" action="start">
          <i class="fa-regular fa-circle-play"></i>
        </button>
        <button id="mark1">
          <i class="fa-solid fa-flag-checkered"></i>
        </button>
      </div>
      <div class="marks-list" id="marks-list1"></div>
    </div>

    <div class="stopwatch" id="stopwatch2">
      <h2 class="crono-title">
        Posse de Bola do <br />
        Serra Branca E.C.
      </h2>
      <h2 class="timer" id="timer2">00:00:00:00</h2>
      <div class="actions" id="actions2">
        <button id="reset2">
          <i class="fa-solid fa-rotate"></i>
        </button>
        <button id="power2" action="start">
          <i class="fa-regular fa-circle-play"></i>
        </button>
        <button id="mark2">
          <i class="fa-solid fa-flag-checkered"></i>
        </button>
      </div>
      <div class="marks-list" id="marks-list2"></div>
    </div>

    <div class="stopwatch" id="stopwatch3">
      <h2 class="crono-title">
        Posse de Bola <br />
        do Advers√°rio
      </h2>
      <h2 class="timer" id="timer3">00:00:00:00</h2>
      <div class="actions" id="actions3">
        <button id="reset3">
          <i class="fa-solid fa-rotate"></i>
        </button>
        <button id="power3" action="start">
          <i class="fa-regular fa-circle-play"></i>
        </button>
        <button id="mark3">
          <i class="fa-solid fa-flag-checkered"></i>
        </button>
      </div>
      <div class="marks-list" id="marks-list3"></div>
    </div>
  </body>
</html>
